         } else {

         let paperIDVal = document.getElementById("paperID").value;
         
         // console.log(paperIDVal);

         if (paperIDVal != "none") {
            const counterRef = ref(db, `/Questions/${user.uid}/mains/${paperIDVal}/mcq`);

            onValue(counterRef, (snapshot) => {
               const counterData = snapshot.val();

               //condition importent

               // console.log(counterData);

               if (counterData === null) {
                  // condition { if data is null }
                  document.getElementById("counterspn").innerHTML = "0";
                  document.getElementById("cHolder").style.display="block";
               } else {

                  let count = 0;
                  for (let y in counterData) {
                     count += 1 ;
                  }

                  document.getElementById("counterspn").innerHTML = count;
                  document.getElementById("cHolder").style.display="block";
               }
            });

         } else {
            document.getElementById("cHolder").style.display="none";
         }
      }



      function setInputToDB(paperIDValue, question, optionA, optionB, optionC, optionD, corrOption, ansCol) {

         const d = new Date();
         let uc = d.getTime();

         set(ref(db, `Questions/${user.uid}/mains/${paperIDValue}/mcq/${uc}`), {
            ans : corrOption,
            optA : optionA,
            optB: optionB,
            optC: optionC,
            optD: optionD,
            quesContent: question,
            quesTitle: uc,
            ansCol: ansCol
         })
         .then(() => {
            // Data saved successfully!
            document.getElementById("question").value = "";

            document.getElementById("optionA").value = "";
            document.getElementById("optionB").value = "";
            document.getElementById("optionC").value = "";
            document.getElementById("optionD").value = "";

            document.getElementById("corrOption").value = "none";

            // clear the preview modal
            document.getElementById("prequesHolder").innerHTML = "";
         
            document.getElementById("optHolderA").innerHTML = "";
            document.getElementById("optHolderB").innerHTML = "";
            document.getElementById("optHolderC").innerHTML = "";
            document.getElementById("optHolderD").innerHTML = "";

           document.getElementById("ansHolder").innerHTML = "";

            document.getElementById("submitQues").style.display = "block";
         });

      }

      

      let submitQues = document.getElementById("submitQues");
      submitQues.addEventListener("click", getData);
      


      function getData() {

         let question = document.getElementById("question").value.replace(/\n/g, "<br>");

         let optionA = document.getElementById("optionA").value;
         let optionB = document.getElementById("optionB").value;
         let optionC = document.getElementById("optionC").value;
         let optionD = document.getElementById("optionD").value;

         let corrOption = document.getElementById("corrOption").value;
         let paperIDValue = document.getElementById("paperID").value;

         let ansCol = document.getElementById("ansCol").value;
        
         
         if (paperIDValue != "none" && question != "" && optionA != "" && optionB != "" && optionC != "" && optionD != "" && corrOption != "none" && ansCol != "") {
            
            document.getElementById("submitQues").style.display = "none";
            setInputToDB(paperIDValue, question, optionA, optionB, optionC, optionD, corrOption, ansCol);
            
         } else {
            // do nothing
         }
      }

      
} else {
          // User is signed out

          window.location.href = "../../signin/";
        }
      });
      
        
    </script>
