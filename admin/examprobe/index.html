function generateRandomString(segmentLengths) {
  // Define the possible characters
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  
  // Initialize an empty string to store the result
  let result = "";
  // Loop through the segment lengths
  for (let i = 0; i < segmentLengths.length; i++) {
    // Initialize an empty string to store the current segment
    let segment = "";
    // Loop through the segment length and generate random characters
    for (let j = 0; j < segmentLengths[i]; j++) {
      // Get a random index from the chars string
      let index = Math.floor(Math.random() * chars.length);
      // Append the character at that index to the segment
      segment += chars[index];
    }
    // Append the segment to the result, followed by a dash if not the last segment
    result += segment + (i < segmentLengths.length - 1 ? "-" : "");
  }
  // Return the result
  return result;
}
